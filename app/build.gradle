plugins {
    id 'com.android.application'
}
android {
    namespace 'com.emilia.scrolltamer'
    compileSdk 33
    defaultConfig {
        applicationId "com.emilia.scrolltamer"
        minSdk 24
        targetSdk 33
        versionCode 3
        versionName "1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
